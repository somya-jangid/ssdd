<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Logo</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1 class="headline">Welcome to Our Website</h1>
            <button class="cta-button">Get Started</button>
        </div>
    </section>
    <section class="features">
        <div class="feature-card">Feature 1</div>
        <div class="feature-card">Feature 2</div>
        <div class="feature-card">Feature 3</div>
    </section>
    <section class="about-us">
        <div class="about-image"></div>
        <div class="about-text">About Us Content</div>
    </section>
    <section class="portfolio">
        <div class="portfolio-item"></div>
        <div class="portfolio-item"></div>
        <div class="portfolio-item"></div>
    </section>
    <section class="contact">
        <form class="contact-form">
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <div class="footer-content">Footer Content</div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
